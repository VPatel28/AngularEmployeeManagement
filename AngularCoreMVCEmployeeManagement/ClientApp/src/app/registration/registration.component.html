
<div class="col-md-8 offset-md-2">
  <h3 style="background-color:blue;color:white;text-align:center"> Registration </h3>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" name="EmpName" [(ngModel)]="model.EmpName" #EmpName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && EmpName.invalid }" required />
      <div *ngIf="f.submitted && EmpName.invalid" class="invalid-feedback">
        <div *ngIf="EmpName.errors.required"> Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Address" name="Address" [(ngModel)]="model.Address" #Address="ngModel" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Phone No" name="PhoneNo" [(ngModel)]="model.PhoneNo" #PhoneNo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && PhoneNo.invalid }" required minlength="10" maxlength="10" />
      <div *ngIf="f.submitted && PhoneNo.invalid" class="invalid-feedback">
        <div *ngIf="PhoneNo.errors.required">PhoneNo is required</div>
        <div *ngIf="PhoneNo.errors.minlength">PhoneNo must be at least 10 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Role">Role &nbsp; &nbsp;  </label>
      <input type="radio" value="HR" name="Role" [(ngModel)]="model.Role" #Role="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Role.invalid }" required />  HR  &nbsp;
      <input type="radio" value="Employee" name="Role" [(ngModel)]="model.Role" #Role="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Role.invalid }" required />  Employee
      <div *ngIf="f.submitted && Role.invalid" class="invalid-feedback">
        <div *ngIf="Role.errors.required">Role is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="datetime-local" placeholder="Birth Date" class="form-control" name="BirthDate" [(ngModel)]="model.BirthDate" #BirthDate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && BirthDate.invalid }" required />
      <div *ngIf="f.submitted && BirthDate.invalid" class="invalid-feedback">
        <div *ngIf="BirthDate.errors.required">Birth Date is required</div>
      </div>
    </div>
    <div class="form-group text-center">
      <button [disabled]="loading" class="btn btn-primary">Register</button>

    </div>
  </form>
</div>
