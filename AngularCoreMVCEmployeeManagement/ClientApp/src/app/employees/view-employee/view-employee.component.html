<div class="col-md-4 offset-md-4">
  <div class='table' *ngIf="model">
    <!--<div *ngFor="let user of UserList">-->
    <table>

      <tr>
        <td>ID :</td>
        <td> {{ model.id }}</td>
      </tr>

      <tr>
        <td> Name </td>
        <td> {{ model.empName }}</td>
      </tr>

      <tr>
        <td> Email </td>
        <td> {{ model.email }}</td>
      </tr>


      <tr>
        <td> Address </td>
        <td> {{ model.address }}</td>
      </tr>

      <tr>
        <td> Education  </td>
        <td> {{ model.education }}</td>
      </tr>

      <tr>
        <td> Phone No  </td>
        <td> {{ model.phoneNo }}</td>
      </tr>

      <tr>
        <td> Birthdate   </td>
        <td> {{ model.birthDate }}</td>
      </tr>

      <tr>
        <td> Department   </td>
        <td> {{ model.department.deptName }}</td>
      </tr>

    </table>
    <button type="button" [routerLink]="['/employees']">Back to List</button>

  </div>
</div>
