
<div class="col-md-8 offset-md-2">
  <h3 style="background-color:blue;color:white;text-align:center"> Add Department </h3>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" name="DeptName" [(ngModel)]="model.DeptName" #DeptName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && DeptName.invalid }" required />

        <div *ngIf="DeptName.errors.required"> Name is required</div>
